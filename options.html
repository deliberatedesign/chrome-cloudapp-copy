<!DOCTYPE html>
<html>
<head><title>Choose file type to grab</title></head>
<body>

<!--Shows a dropdown menu of diffrent file types to chose from-->
File type:
<select id="file">
 <option value="jpg">jpg</option>
 <option value="png">png</option>
 <option value="gif">gif</option>
 <option value="svg">svg</option>
</select>

<!--Shows a save button-->
<div id="status"></div>
<button id="save">Save</button>

<!--runs "options.js" when button is pressed-->
<script src="options.js"></script>
</body>
</html>
